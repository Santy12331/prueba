            </nav>
        </div>
    </header>

    <main class="formulario">
          <form>
            <!-- Datos del formulario -->
            <!-- NOMBRE -->
            <div class="form">
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" name="nombre">
            </div>
            <!-- CORREO ELECTRÓNICO -->
            <div class="form">
              <label for="email">Correo Electrónico:</label>
              <input type="email" id="email" name="email">
            </div>
           <!-- TELEFONO -->
            <div class="form">
              <label for="telefono">Número de teléfono:</label>
              <input type="tel" id="telefono" name="telefono">
            </div>
            <!-- MENSAJE PRINCIPAL  -->
            <div class="form">
              <label for="mensaje">Mensaje:</label>
              <textarea id="mensaje" name="mensaje"></textarea>
            </div>
            <!-- PAÍS -->
            <div class="form">
              <label for="opcion">Opción:</label>
              <select id="opcion" name="opcion">
                <option value="">País</option>
                <option value="p1">Argentina</option>
                <option value="p2">Chile</option>
                <option value="p3">Brasíl</option>
                <option value="p4">Bolivia</option>
                <option value="p5">Paraguay</option>
                <option value="p6">Colombia</option>
              </select>
            </div>
            <!-- MAYOR DE EDAD (RADIOBUTTON) -->
            <div class="form">
            <label>¿Eres mayor de edad?</label>
              <input type="radio" id="si" name="notificacion" value="si">
              <label for="si">Sí</label>
              <input type="radio" id="no" name="notificacion" value="no">
              <label for="no">No</label>
            </div>
            <!-- RECIBIR NOTIFICACIONES Y ACEPTAR TERMINOS (CHECKBOX) -->
            <div class="form">
              <label>Quieres recibir notificaciones?</label>
              <input type="checkbox" id="terminosypref" name="terminosypref" value="email">
              <label for="terminosypref">Recibir notificaciones</label>
              <input type="checkbox" id="recibirnotif" name="recibirnotif" value="telefono">
              <label for="recibirnotif">Acepto los términos y condiciones</label>
            </div>
            <!-- BOTÓN DE ENVIAR FORMULARIO -->
            <button type="btnenviar">Enviar</button>
          </form>
        </div>
      </main>
